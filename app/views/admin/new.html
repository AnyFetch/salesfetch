{% extends './template.html' %}

{% block content %}
<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">New Context Profiler</h3>
    </div>
    <div class="panel-body">
      <form role="form" method="POST" action="/admin/context-profiler/">
        <div class="form-group">
          <label for="record_type">Targeted context</label>
          <input type="text" class="form-control" id="record_type" name="record_type" placeholder="Contact, Lead, Account, ..." required>
        </div>
        <div class="form-group">
          <label for="query_template">Query template</label>
          <p class="help-block">Use mustache style templating.</p>
          <input type="text" class="form-control" id="query_template" name="query_template" required>
        </div>
        <div class="form-group">
          <label for="display_template">Diplay template</label>
          <p class="help-block">Use mustache style templating.</p>
          <input type="text" class="form-control" id="display_template" name="display_template" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
