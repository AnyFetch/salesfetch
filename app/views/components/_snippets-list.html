<div id="snippet-list">
  {% for doc in documents.data %}
    {% include '_snippet.html' %}
  {% endfor %}

  {% if documents.counts === 0 %}
  <div class="zero-state">
    <h4>No documents found</h4>
    <p>Start using the context by connecting first your cloud provider.</p>
  </div>
  {% endif %}
</div>
