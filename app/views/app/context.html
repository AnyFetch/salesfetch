{% extends './template.html' %}

{% block content %}

<section class="container">
  <h2 class= "about">
    <div class="std-icon icon-{{context.record_type.toLowerCase()}}"></div>
    About <strong>{{context.context_display}}</strong>
  </h2>

  <div class="row">
    {% for doc in documents.datas %}
      <a href="/app/documents/{{doc.id}}" class="snippet-container col-xs-12 panel">
        <span>{{doc.document_type|capitalize}} - {{doc.provider|capitalize}}</span>
        {% autoescape false %}{{doc.snippet_rendered}}{% endautoescape %}
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
