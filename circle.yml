machine:
  node:
    version: 0.10.26
test:
  pre:
    - npm run-script lint
  override:
    - npm run-script coverage
deployment:
  staging:
    branch: master
    commands:
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - git push git@heroku.com:salesfetch-staging.git $CIRCLE_SHA1:refs/heads/master
  coverage:
    branch: /.+/
    commands:
      - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
