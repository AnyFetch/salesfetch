<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div id="mobile">
	<!-- NAVIGATION TOP -->
		<nav class="navbar navbar-default navbar-fixed-top">

			<!-- MAIN VIEW NAV -->
			<div data-bind="visible: !activeDocument()">
				<ul class="nav nav-pills" data-bind="foreach: leftTabs">
					<li>
						<a data-bind="text: id,
										css: { active: $data == $root.activeTab() },
										click: $root.goToTab"></a>
					</li>
				</ul>
			</div>

			<!-- DOCUMENT FULL NAV -->
			<div data-bind="with: activeDocument()">
				<ul class="nav navbar-pills">
					<li>
						<a data-bind="click: $root.goBack"><span class="fa fa-chevron-left"></span> <span data-bind="text: $root.activeTab().id"></span></a>
					</li>
				</ul>
			</div>
		</nav>


		<!-- VIEW BODY -->
		<div id="view-body">
			<!-- SNIPPET LIST -->
			<div class="tab-body-view" data-bind="with: activeTab, visible: !activeDocument()">
				<div class="snippet-list" data-bind="foreach: $data.documents">
					<div class="snippet" data-bind="click: $root.goToDocument">
						<p data-bind="text: name"></p>
						<input type="checkbox" data-bind="checked: isStarred">
					</div>
				</div>
			</div>


			<!-- DOCUMENT DISPLAY -->
			<div class="document-display" data-bind="with: activeDocument">
				<h3 data-bind="text: name"></h3>
				<p><label>ID</label>: <span data-bind="text: id"></span></p>
				<p><label>Provider</label>: <span data-bind="text: provider.name"></span></p>
				<p><label>Type</label>: <span data-bind="text: type.name"></span></p>
				<p class="full" data-bind="html: name" /></p>
			</div>

		</div>

		<!-- NAVIGATION BOTTOM -->
		<nav class="navbar navbar-default navbar-fixed-bottom">

			<!-- MAIN VIEW NAV -->
			<ul class="nav nav-pills" data-bind="visible: !activeDocument()">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Dropdown</span></a>
					</ul>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Dropdown</span></a>
					</ul>
				</li>
			</ul>

			<!-- DOCUMENT FULL NAV -->
			<ul class="nav nav-pills" data-bind="visible: activeDocument()">
				<li>
					<a class="fa fa-star" href="#"></a>
				</li>
			</ul>

		</nav>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='public/js/knockout-3.1.0.js'></script>
	<script type='text/javascript' src='public/js/device.js'></script>
	<script type='text/javascript' src='public/js/client.js'></script>
  </body>
</html>
