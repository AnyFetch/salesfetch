<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>

  	<!-- MOBILE VIEW -->
	<div id="mobile" data-bind="">

		<!-- NAVIGATION TOP -->
		<nav class="navbar navbar-default navbar-tab">

			<!-- MAIN VIEW NAV -->
			<div data-bind="visible: !activeDocument()">
				<ul class="nav nav-pills" data-bind="">
					<!-- ko foreach: tabs -->
					<li data-bind="css: {'tab-right': pullRight}">
						<a data-bind="text: id,
										css: { active: $data == $root.activeTab() },
										click: $root.goToTab"></a>
					</li>
					<!-- /ko -->

					<!-- ko if: isDesktop -->
					<li data-bind="with: providerTab">
						<a data-bind="text: id,
										css: { active: $data == $root.activeTab() },
										click: $root.goToTab"></a>
					</li>
					<!-- /ko -->
				</ul>
			</div>
			<!-- END MAIN VIEW NAV -->

			<!-- DOCUMENT FULL NAV -->
			<div data-bind="with: activeDocument">
				<ul class="nav navbar-pills">
					<li class="tab-left">
						<a data-bind="click: $root.goBack"><span class="fa fa-chevron-left"></span> <span data-bind="text: $root.activeTab().id"></span></a>
					</li>
					<li class="tab-right">
						<a data-bind="text: name"></a>
					</li>
				</ul>
			</div>
			<!-- END DOCUMENT FULL NAV -->

		</nav>
		<!-- END NAVIGATION TOP -->


		<!-- VIEW BODY -->
		<div id="view-body">

			<!-- SNIPPET LIST -->
			<div class="tab-body-view" data-bind="with: activeTab, visible: !activeDocument()">
				<div class="snippet-list" data-bind="foreach: $data.documents">
					<div class="snippet" data-bind="click: $root.goToDocument">
						<p data-bind="text: name"></p>
						<span class="fa fa-star" data-bind="click: toggleStarred, clickBubble: false, css: {'fa-star-o': !isStarred()}"></span>
					</div>
				</div>
			</div>
			<!-- END SNIPPET LIST -->


			<!-- DOCUMENT DISPLAY -->
			<div class="document-display" data-bind="with: activeDocument">
				<p><label>ID</label>: <span data-bind="text: id"></span></p>
				<p><label>Provider</label>: <span data-bind="text: provider.name"></span></p>
				<p><label>Type</label>: <span data-bind="text: type.name"></span></p>
				<hr>
				<p class="full" data-bind="html: name" /></p>
			</div>
			<!-- END DOCUMENT DISPLAY -->

		</div>

		<!-- NAVIGATION BOTTOM -->
		<!-- ko if: isMobile -->
		<nav class="navbar navbar-default toolbar">

			<!-- MAIN VIEW FILTER NAV -->
			<div id="filter-tabs" data-bind="visible: !activeDocument()">
				<ul class="nav nav-pills">

					<!-- FILTER PROVIDERS -->
					<li class="dropdown dropup drop-left">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							<span data-bind="text: filteredProviders().length"></span>
							 Provider<span data-bind="visible: filteredProviders().length > 0">s</span>
							 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu filter-menu" role="menu" data-bind="foreach: providers">
							<li>
								<a data-bind="click: toggleActive">
									<div class="icon-column">
										<span class="fa" data-bind="css: {'fa-check': isActive}"></span>
									</div>
									<div class="text-column">
										<span data-bind="text: name"></span>
									</div>
								</a>
							</li>
						</ul>
					</li>
					<!-- END FILTER PROVIDERS -->

					<!-- FILTER TYPES -->
					<li class="dropdown dropup drop-right">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							<span data-bind="text: filteredTypes().length"></span>
							 Type<span data-bind="visible: filteredTypes().length > 0">s</span>
							 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu filter-menu" role="menu" data-bind="foreach: types">
							<li>
								<a data-bind="click: toggleActive">
									<div class="icon-column">
										<span class="fa" data-bind="css: {'fa-check': isActive}"></span>
									</div>
									<div class="text-column">
										<span data-bind="text: name"></span>
									</div>
								</a>
							</li>
						</ul>
					</li>
					<!-- END FILTER TYPES -->

				</ul>
			</div>
			<!-- END MAIN VIEW FILTER NAV -->

			<!-- DOCUMENT FULL NAV -->
			<ul class="nav nav-pills" data-bind="with: activeDocument">
				<li>
					<a class="fa fa-star" data-bind="click: toggleStarred, clickBubble: false, css: {'fa-star-o': !isStarred()}"></a>
				</li>
			</ul>
			<!-- END DOCUMENT FULL NAV -->

		</nav>
		<!-- /ko -->
		<!-- END NAVIGATION BOTTOM -->

	</div>
  	<!--END  MOBILE VIEW -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='public/js/knockout-3.1.0.js'></script>
	<script type='text/javascript' src='public/js/device.js'></script>
	<script type='text/javascript' src='public/js/client.js'></script>
	<script type='text/javascript' src='public/js/divers.js'></script>
  </body>
</html>
