<div class="salesfetch-content" style="opacity: 0">
  <h1 class="welcome">Welcome to</h1>
  <h1 class="logo">Sales<strong>Fetch</strong></h1>


  <p class="paragraph" id="label">Your account is one click away!</p>
  <button id="init" class="">Activate my account</button>
</div>

<!-- jQuery -->
<script type="text/javascript">
  /* global $ */
  var nbTry = 0;
  var button = $('#init');
  button.on('click', function() {
    button.html('<div class="loading"></div>');
    // Post on /app/init to create the user
    var url = $.clientData.salesFetchURL || 'https://salesfetch.herokuapp.com';
    url += '/app/init?data=' + encodeURIComponent(JSON.stringify($.clientData));
    $.ajax({
      url: url,
      data: {},
      type: 'POST',
      success: function success() {
        window.setTimeout(function() {
          button.off();
          button.addClass('success');
          button.html('<div class="ok"></div>');
          $('#label').html('SalesFetch will appear on your next visit! Refresh the page to get started.');
        }, 300); // Set timeout to make up a longer operation

      },
      error: function error(res) {
        console.error(res.responseText);
        window.setTimeout(function() {
          if(nbTry) {
            button.off();
          }
          nbTry += 1;
          button.addClass('error');
          button.html('An error occured');
          $('#label').html('Please try to reload the page, or contact AnyFetch\'s support');
        }, 300); // Set timeout to make up a longer operation
      }
    });
  });
</script>
