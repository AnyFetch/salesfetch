<!DOCTYPE html>
<html lang="en">

  <!--
    Dev-only app-loader
    This page mimics the behavior of the app container hosted on SalesForce,
    for easier use in a local dev environment.
  -->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SalesFetch</title>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      .spinner {
        width: 44px;
        height: 44px;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
    </style>
  </head>
  <body>

    <div id="app-container">
      <i class="spinner fa fa-spin fa-fw fa-refresh fa-3x"></i>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <!-- TODO: use cdnjs when possible -->
    <script type="text/javascript" src="https://rawgit.com/matthewhudson/device.js/2ae5c775e35ccc837589e5af34e292c54936778c/lib/device.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>

    <!-- Load app -->
    <script type="text/javascript">
      /* global $,window */
      $.salesFetchUrl = window.location.origin;
      var appUrl = '../app.html';
      // Forward get parameters
      appUrl += '?' + window.location.search;

      var container = $('#app-container');
      $.ajax({
        url: appUrl,
        contentType: 'html',
        success: function(html) {
          container.html(html);
        },
        error: function(res, status, err) {
          container.html(err);
        }
      });
    </script>

  </body>
</html>
